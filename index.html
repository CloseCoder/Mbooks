<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mbooksa - Barkod Skaneri</title>
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        #scanner-container {
            width: 100%;
            max-width: 640px;
            margin: 20px auto;
            border: 1px solid #ccc;
            display: none;
        }
        video {
            width: 100%;
        }
        .scanner-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .scanner-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>mbooksa - Kutubxona Tizimi</h1>
    <button class="scanner-button" onclick="startScanner()">Barkodni skanerlash</button>
    <div id="scanner-container"></div>
    <script>
        function startScanner() {
            const scannerContainer = document.getElementById('scanner-container');
            scannerContainer.style.display = 'block';
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: scannerContainer
                },
                decoder: {
                    readers: ["ean_reader"] // Kitoblar uchun EAN-13
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    alert("Kamera ruxsati kerak!");
                    scannerContainer.style.display = 'none';
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                const barcode = data.codeResult.code;
                // API'ga so'rov yuborish
               fetch('https://mbooksa.netlify.app/.netlify/functions/update-book', { ... }), {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ barcode: barcode })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Kitoblar ro'yxati sahifasiga o'tish
                        window.location.href = 'https://mbooksa.netlify.app/books';
                    } else {
                        alert('Xato: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Xato:', error);
                    alert('Server bilan bogâ€˜lanishda xato!');
                });
                Quagga.stop();
                scannerContainer.style.display = 'none';
            });
        }
    </script>
</body>
</html>
